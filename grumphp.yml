grumphp:
  hooks_dir: ~
  hooks_preset: local
  stop_on_failure: false
  ignore_unstaged_changes: false
  hide_circumvention_tip: false
  process_timeout: 60
  ascii:
    failed: failed.txt
    succeeded: succeeded.txt
  parallel:
    enabled: false
    max_workers: 32
  fixer:
    enabled: true
    fix_by_default: true
  extensions: []
  tasks:
    composer: ~
    git_blacklist:
      keywords:
        - ' dd('
        - 'dump('
        - 'die;'
        - 'exit;'
        - 'ini_set'
        - 'error_reporting'
        - 'set_time_limit'
      whitelist_patterns:
        - /^(?!_ide_helper\.php)/
    ecs:
      config: ecs.php